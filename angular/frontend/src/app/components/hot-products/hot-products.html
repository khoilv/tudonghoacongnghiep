<section class="product-hot mt30">
    <div class="container">
        <h2 class="title-cm">Sản phầm bán chạy</h2>
        <div class="col-lg-12">
            <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
                <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id" class="item">
                    <com-product ng-repeat="product in slide.items" class="col-lg-3 col-xs-3 col-md-3 col-sm-3 product-item" product="product"></com-product>
                </div>
            </div>
        </div>
    </div>
</section>
