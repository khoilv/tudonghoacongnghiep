<div>
    <com-header></com-header>
    <div class="clearfix"></div>

    <section class="banner"></section>
    <div class="clearfix"></div>

    <com-topics></com-topics>
    <div class="clearfix"></div>

    <com-search></com-search>
    <div class="clearfix"></div>

    <section class="main-content container mt20">
        <div class="row">
            <com-sidebar></com-sidebar>

            <div class="col-lg-9">
                <div class="title-cm filter">
                    <h2 class="pull-left" style="font-size: 20px; margin-top: 5px;">Danh sách sản phẩm</h2>
                    <div class="pull-right">
                        <span class="pull-left mt5">Sắp xếp theo :  &nbsp;</span>
                        <select class="form-control pull-left" style="width: 200px;" data-ng-model="sortBy" data-ng-change="sort()">
                            <option value="newest">S/p mới nhất</option>
                            <option value="hottest">S/p bán chạy nhất</option>
                            <option value="price_asc">Giá từ Thấp - Cao</option>
                            <option value="price_desc">Giá từ Cao - Thấp</option>
                        </select>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>
                <ul>
                    <li class="product-item col-lg-4" ng-repeat="p in products">
                        <div class="wrap-product">
                            <span ng-if="p.discount_rate > 0" class="safe">-{{p.discount_rate * 100 + '%'}}</span>
                            <a ng-href="#/danh-muc-san-pham/{{p.product_url}}"><img ng-src="{{p.product_image}}"></a>
                        </div>
                        <p><a ng-href="#/danh-muc-san-pham/{{p.product_url}}">{{p.product_title}}</a></p>
                        <div class="price-product">
                            <span ng-if="p.discount_rate > 0">{{p.product_price | number}}</span>
                            <p class="f-bebas">{{p.product_price_discount | number}}</p>
                            <a class="btn-blue btn-buy">Mua hàng</a>
                        </div>
                    </li>
                </ul>
                <div class="clearfix"></div>
                <ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"
                    boundary-links="true" max-size="maxSize" items-per-page="itemsPerPage"
                    first-text="<<" previous-text="<" next-text=">" last-text=">>" class="pagination-sm mt30">
                </ul>
            </div>
        </div>
    </section>
    <div class="clearfix"></div>

    <com-hot-products></com-hot-products>
    <div class="clearfix"></div>

    <com-news-slide></com-news-slide>
    <div class="clearfix"></div>

    <com-email-registration></com-email-registration>
    <div class="clearfix"></div>

    <com-footer></com-footer>

    <com-popup-chat></com-popup-chat>

    <com-top-link></com-top-link>
</div>
