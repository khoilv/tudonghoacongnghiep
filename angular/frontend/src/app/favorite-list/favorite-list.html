<div>
    <com-header></com-header>
    <div class="clearfix"></div>

    <section class="banner"></section>
    <div class="clearfix"></div>

    <com-topics></com-topics>
    <div class="clearfix"></div>

    <com-search></com-search>
    <div class="clearfix"></div>

    <section class="main-content container mt20">
        <div class="row">
            <com-sidebar></com-sidebar>
            <div class="col-lg-9">
                <h2 class="title-cm favorite">Danh sách ưa thích</h2>
                <ul>
                    <li ng-repeat="product in products">
                        <com-product class="product-item col-lg-4" product="product"></com-product>
                    </li>
                    <li ng-if="products.length == 0" class="product-item col-lg-12" style="border-right: 1px solid #ccc;">
                        <span style="font-style: italic;">Danh sách ưa thích của bạn hiện tại không có sản phẩm nào.</span>
                    </li>
                </ul>
                <div class="clearfix"></div>

                <ul uib-pagination data-ng-show="totalItems > itemsPerPage" total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"
                    boundary-links="true" max-size="maxSize" items-per-page="itemsPerPage"
                    first-text="<<" previous-text="<" next-text=">" last-text=">>" class="pagination-sm mt30">
                </ul>
            </div>
        </div>
    </section>
    <div class="clearfix"></div>

    <com-hot-products></com-hot-products>
    <div class="clearfix"></div>

    <com-news-slide></com-news-slide>
    <div class="clearfix"></div>

    <com-email-registration></com-email-registration>
    <div class="clearfix"></div>

    <com-footer></com-footer>

    <com-popup-chat></com-popup-chat>

    <com-top-link></com-top-link>
</div>
