<div>
    <com-header></com-header>
    <div class="clearfix"></div>

    <section class="banner"></section>
    <div class="clearfix"></div>

    <com-topics></com-topics>
    <div class="clearfix"></div>

    <com-search></com-search>
    <div class="clearfix"></div>

    <section class="main-content container mt20">
        <div class="row">
            <com-sidebar></com-sidebar>

            <div class="col-lg-9">
                <h2 class="title-cm"><a ng-href="#/tai-khoan-cua-toi">Tài khoản của tôi</a>&nbsp;&nbsp;>&nbsp;&nbsp;Thông tin tài khoản</h2>
                <div class="account-info mt20">
                    <form class="form-horizontal mt20">
                        <div class="form-group">
                            <label class="control-label col-sm-3">Họ đệm :</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" placeholder="Họ">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Tên (<span class="text-red">*</span>):</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" placeholder="Tên">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Ngày sinh :</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" placeholder="Ngày sinh">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Công ty :</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" placeholder="Công ty">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Điện thoại (<span class="text-red">*</span>):</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" placeholder="Điện thoại">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="city_province">Tỉnh/Thành phố (<span class="text-red">*</span>):</label>
                            <div class="col-sm-9">
                                <select class="form-control input-sm" id="city_province"
                                        ng-model="account.city_province_id"
                                        ng-options="city_province.id as city_province.name for city_province in cities_provinces">
                                </select>
                            </div>
                        </div>

                        <div class="btn-list col-sm-9 col-lg-offset-3 mt10">
                            <button class="btn-yellow">Cập nhật</button>
                            <button class="btn-delete-cart">Quay lại</button>
                        </div>
                        <div class="clearfix"></div>
                        <strong class="mt20" style="display: block;color: #19a1b5;">Thay đổi mật khẩu</strong>
                        <div class="form-group mt10">
                            <label class="control-label col-sm-3">Mật khẩu cũ (<span class="text-red">*</span>):</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Mật khẩu mới (<span class="text-red">*</span>):</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" placeholder="Mật khẩu mới">
                            </div>
                        </div>
                        <div class="btn-list col-sm-9 col-lg-offset-3 mt10">
                            <button class="btn-blue">Đổi mật khẩu</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
    <div class="clearfix"></div>

    <com-email-registration></com-email-registration>
    <div class="clearfix"></div>

    <com-footer></com-footer>
</div>
