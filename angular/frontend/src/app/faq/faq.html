<div>
    <com-header></com-header>
    <div class="clearfix"></div>

    <section class="banner"></section>
    <div class="clearfix"></div>

    <com-topics></com-topics>
    <div class="clearfix"></div>

    <com-search></com-search>
    <div class="clearfix"></div>

    <section class="main-content container mt20">
        <div class="row">
            <com-sidebar></com-sidebar>

            <div class="col-lg-9 faq-list" ng-init="init()">
                <h2 class="title-cm">Hỏi đáp</h2>
                <ul>
                    <li ng-repeat="faq in faqs">
                        <a href="javascript:void(0)">
                            <span class="glyphicon glyphicon-question-sign"></span>{{faq.question}}
                        </a>
                        <p ng-style="isActiveFaq(faq.id)">{{faq.answer}}</p>
                    </li>
                </ul>

            </div>
        </div>
    </section>
    <div class="clearfix"></div>

    <com-email-registration></com-email-registration>
    <div class="clearfix"></div>

    <com-footer></com-footer>

    <com-popup-chat></com-popup-chat>
</div>
